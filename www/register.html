<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="author" content="">
		<title>注册</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<style>
			
		</style>
	</head>
	<body>
		<!--导航栏-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span>
						注册
						<span id="register" class="glyphicon glyphicon-plus-sign pull-right"></span>
					</div>
				</div>
			</div>
		</nav>
		
		<!--注册表单-->
		<div class="container">
			<form action="/user/register" method="post" class="form-horizontal" style="padding: 15px !important;">
				<!--账号-->
				<div class="form-group ">
					<input type="text" class="form-control" name="username"  value="" 
						placeholder="请输入账号" required pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{2,10}$" />
				</div>	
				<!--密码-->
				<div class="form-group ">
					<input type="password" class="form-control" name="password" id="" value=""
						placeholder="请输入密码" required pattern="^.{6,10}$" />
				</div>	
				<!--确认密码-->
				<div class="form-group ">
					<input type="password" class="form-control" name="" id="" value=""
						placeholder="请再次输入密码" required pattern="^.{6,10}$" />
				</div>
				<!--性别-->
				<div class="checkbox">
					<label for="male">
						<input type="radio" name="isMale" value="true" id="male" checked/>先生
					</label>
				</div>	
				<div class="checkbox">
					<label for="female">
						<input type="radio" name="isMale" value="false" id="female" />女士
					</label>
				</div>
				<!--邮箱-->
				<div class="form-group">
					<input type="email" name="email" class="form-control"  value="" placeholder="请输入邮箱"
						required pattern="^[0-9A-Za-z_-]+@[0-9A-Za-z_-]+(\.[0-9A-Za-z_-]+)+$"/>
				</div>
				<!--学科分类-->
				<div class="form-group">
					<select name="course" class="form-control">
						<option value="HTML5">HTML5</option>
						<option value="VR">VR</option>
						<option value="java">java</option>
						<option value="Python">Python</option>
					</select>
				</div>
				<!--提交按钮-->
				<input type="submit" class="btn btn-success form-control" name="" id="" value="注册" />
			</form>
		</div>
		
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    	<div class="modal-dialog">
	    		<div class="modal-content">
	    			<div class="modal-header">
	    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    				<h4 class="modal-title" id="myModalLabel">智游教育</h4>
	    			</div>
	    			<div class="modal-body">在这里添加一些文本</div>
	    			<div class="modal-footer">
	    				<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
	    			</div>
	    		</div>
	    	</div>
		</div>
	</body>
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script> 
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
</html>
